<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        * {
            font-family: "Microsoft JhengHei";
        }
        
        body {
            background-image: url("images/wood.jpg");
        }
    </style>
</head>

<body>
    <div class="container mx-auto">


        <div class="d-md-flex mx-auto justify-content-center flex-column p-4 border rounded mt-5 bg-white text-secondary" style="box-shadow: 2px 2px 5px lightgrey;max-width: 500px;">
            <h2 class="text-center">會員登入</h2>
            <div class="border rounded" style="border-color:lightgray !important;font-size: larger;">
                <div class="d-flex " style="border-color: lightgray;
                    border-style: solid;
                    border-bottom-width: 1px;
                    border-top-width: 0px;
                    border-left-width: 0px;
                    border-right-width: 0px;">
                    <i class="fa fa-user p-3 "></i><input class="border-0  w-100" type="text" name="account" placeholder="使用者帳號" maxlength="128">
                </div>
                <div class="d-flex"> <i class="fa fa-lock p-3">
                        </i><input class="border-0 w-100" type="password" name="password" placeholder="密碼" maxlength="128">
                </div>

            </div>


            <input type="button " style="font-size: larger;" class="btn btn-info mt-3 w-100" value="登入 ">


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js " integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2 " crossorigin="anonymous "></script>
</body>

</html>
